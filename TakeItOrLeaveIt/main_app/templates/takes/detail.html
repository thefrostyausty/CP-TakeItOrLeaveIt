{% extends 'base.html' %}
{% block content %}

<h1>Takes</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                {% for event in take.event_set.all %}
                    <span class="card-title">{{ event.title }}</span>
                    <p>Take: {{ take.opinion }}</p>
                {% empty %}
                    <div> There is no Event or Take</div>
                {% endfor %}
            </div>
            <div class="card-action">
                <a href="{% url 'takes_update' take.id %}">Edit</a>
                <a href="{% url 'takes_delete' take.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

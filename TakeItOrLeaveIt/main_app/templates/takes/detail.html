{% extends 'base.html' %}
{% block content %}

<h1>Takes</h1>

<div class="row">
    <div class="col s5">
        <div class="card ">
            <div class="card-content">
                    <span class="card-title">{{ take.event.title }}</span>
                    <p>Take: {{ take.opinion }}</p>
            </div>
            {% if user.is_authenticated and take.event.user == user %}
            <div class="card-action">
                <a href="{% url 'takes_update' take.id %}">Edit</a>
                <a href="{% url 'takes_delete' take.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        {% if user.is_authenticated%}
        <form type="submit" action="" method = "POST" > 
            {% csrf_token %}
            <input  id="comment" type="text"  placeholder="Leave a Comment" autofocus="autofocus" > 
            <button id="submit" type="submit" >Comment</button> 
        </form> 
    </div>
    {% endif %}
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1>Delete this Take</h1>

    <h4>Are you sure you want to delete <strong>{{ take }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input class="btn-large waves-effect waves-light red darken-3" type="submit" value="Yes - Delete!">
        <a class="btn-large waves-effect waves-light red lighten-3" href="{% url 'takes_detail' take.id %}">Cancel</a>
    </form>
{% endblock %}

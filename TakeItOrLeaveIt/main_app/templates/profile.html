{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>{{ username }}'s collection:</h1>

{% for event in events %}
<a href="/{{ event.id }}">
  <h3>{{ event.title }}</h3>
</a>

{% endfor %}
<hr />
{% for take in takes %}
<a href="/{{ take.id }}">
  <h3>{{ take.opinion }}</h3>
</a>
{% endfor %}

{% endblock %}
